<!DOCTYPE html>
<html>
  <head>
    <title>Dark Mode Extension</title>
    <style>
      body {
        width: 200px;
        padding: 5px;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .main-controls {
        background: #f5f5f5;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      h2 {
        margin: 0;
        font-size: 16px;
      }
      .schedule-settings summary {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }

      .schedule-settings summary::-webkit-details-marker {
        margin-right: 2px;
      }

      h3 {
        margin: 0;
        font-size: 14px;
        color: #666;
        display: inline;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: '';
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .schedule-settings {
        margin-top: 5px;
        padding: 8px;
        background: #f5f5f5;
        border-radius: 4px;
      }
      .time-inputs {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .time-input {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .time-input label {
        font-size: 13px;
        color: #444;
      }
      .time-input input[type='time'] {
        padding: 4px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="main-controls">
      <h2>Dark Mode</h2>
      <div style="display: flex; align-items: center; gap: 10px">
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider"></span>
        </label>
        <img src="DM.png" alt="Dark Mode" style="width: 34px; height: 34px" />
      </div>
    </div>

    <details class="schedule-settings">
      <summary>
        <h3>Schedule Dark Mode</h3>
        <svg
          style="width: 14px; height: 14px; margin-left: 5px; fill: #666"
          viewBox="0 0 24 24"
        >
          <path
            d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12.5,7H11V13L16.2,16.2L17,14.9L12.5,12.2V7Z"
          />
        </svg>
      </summary>
      <div class="time-inputs">
        <div class="time-input">
          <label>Start Time:</label>
          <input type="time" id="startTime" value="00:00" />
        </div>
        <div class="time-input">
          <label>End Time:</label>
          <input type="time" id="endTime" value="08:00" />
        </div>
      </div>
    </details>
    <script src="popup.js"></script>
  </body>
</html>
